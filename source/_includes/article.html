{% if index %}
  <h2 class="entry-title"><a href="{{ root_url }}{{ post.url }}">{{ post.title | titlecase }}</a></h2>
{% else %}
  <h2 class="entry-title">{{ page.title | titlecase }}</h2>
{% endif %}
{% unless page.meta == false %}
  <p class="meta">{% include post/date.html %}</p>
{% endunless %}

{% if index %}
	<div class="entry-content">{{ content | excerpt }}</div>
	<footer>
		<a rel="full-article" href="{{ root_url }}{{ post.url }}">Read on &rarr;</a>
	</footer>
{% else %}
	<div class="entry-content">{{ content }}</div>
{% endif %}
