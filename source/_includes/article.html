{% if index %}
	<h2 class="entry-title"><a href="{{ root_url }}{{ post.url }}">{{ post.title | titlecase }}</a></h2>
{% else %}
	<h2 class="entry-title">{{ page.title | titlecase }}</h2>
{% endif %}
<div class="meta">
	{% include post/date.html %}
	{% include post/categories.html %}
</div>

{% if index %}
	<div class="entry-content">{{ content | excerpt: post.url | append:root_url }}</div>
{% else %}
	<div class="entry-content">{{ content }}</div>
{% endif %}
